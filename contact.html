<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My London Company</title>
  </head>

  <body>
    <header>
      <img src="MY COMPANY LOGO" />
      <nav>
        <a href="/index.html">Home</a>
        <a href="/services.html">Services</a>
        <a href="/contact.html">Contact</a>
      </nav>
    </header>
    <main>
      <section>
        <h4>Contact Us</h4>
        <p>
          If you would like to get in touch with us please use the form below
        </p>
        <form>
          <label for="name">Name</label>
          <br />
          <input type="text" id="name" name="name" placeholder="Your name" />
          <br />
          <br />
          <label for="email">Email</label>
          <br />
          <input type="email" id="email" name="email" placeholder="Email" />
          <br />
          <br />
          <label for="message">Message</label>
          <br />
          <input
            type="text-area"
            id="message"
            name="message"
            placeholder="Email"
          />
          <br />
          <br />
          <button>Send</button>
        </form>
      </section>

      <section>
        <h4>Map</h4>
        <p>
          Lorem ipsum dolor sit amet, consectetur adipiscing elit. Phasellus
          vitae odio nibh. Integer vehicula, magna ut vehicula iaculis, libero
          ipsum euismod lacus.
        </p>
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d40314.60378738815!2d-0.14738916623753986!3d50.83741069693478!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x48758509f6294167%3A0x9cc6af7a727d0ef9!2sBrighton%2C%20Brighton%20and%20Hove!5e0!3m2!1sen!2suk!4v1710947618587!5m2!1sen!2suk"

</html>
